<script id="FileList-template" type="text/x-handlebars-template">
    <table class="table table-bordered table-hover">
        <caption>文件列表</caption>
        <thead>
            <tr>
                <th>文件名</th>
                <th>上传时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="filemanager_list_tbody">
            <tr>
                {{#each FileList}}
                <td>{{FileName}}</td>
                <td>{{Time}}</td>
                <td
                    <button type="button" class="btn btn-primary" data-toggle="button" href="javascript:;" onclick="deleteUploadFile('{{FileName}}')")> 删除</button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <div id="file_upload_dlg">
    </div>
    <input id="input-id" type="file" class="file-loading" value="上传文件">
    <script>
    $("#input-id").fileinput({
        language: 'zh', //设置语言
        uploadUrl: '/FileUpload', //上传的地址
        //allowedFileExtensions: ['gz'],//接收的文件后缀
        showUpload: true, //是否显示上传按钮
        showCaption: false, //是否显示标题
        browseClass: "btn btn-primary", //按钮样式
        dropZoneEnabled: false, //是否显示拖拽区域
        maxFileCount: 1, //表示允许同时上传的最大文件个数
        //enctype: 'multipart/form-data',
        validateInitialCount: true,
        browseClass: "btn btn-primary btn-lg",
        uploadAsync: true
        //previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        //msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
    }).on("fileuploaded", function(event, data) {
        if (data.response) {
            alert('上传成功');
            myajax("getFileList", "null");
        }
    });
    </script>
</script>
